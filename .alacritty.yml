scrolling:
  history: 1000

font:
  normal:
    family: monospace
    style: Regular

  bold:
    family: monospace
    style: Bold

  italic:
    family: monospace
    style: Italic

  bold_italic:
    family: monospace
    style: Bold Italic

  size: 7.5

cursor:
  unfocused_hollow: true

key_bindings:
  - {
    key: N, mods: Control|Shift, action: SpawnNewInstance
  }
